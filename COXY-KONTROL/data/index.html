<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COXY KONTROL</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="coxy.js"></script>
    <script type="text/javascript" src="highcharts.js"></script>

</head>
<body class="body">
    
  <div class= "log" id="log">
    <textarea readonly id="consol" class="consol"></textarea>
    <br>
    <button class = "datalog_button" onclick="downloadJsonFile()">datalog</button>
  </div>
  

  <div id="spiffs_layer" class= "spiffs-layer">
    SPIFFS MEMORY
    <br>
    <div  id="spiffs_data" class= "spiffs-data">spiffs-data</div>
    <div  id="spiffs_folder" class= "spiffs-folder">spiffs-folder</div>
  </div>

    <div class="mytitle center">
    CoXY KONTROL - SENSORS TEST BED 1.0 - TeZ 2024
    </div>
  
    <div class= "center mydata">
      <span class="sircle" id="spiffs_sircle" style="left:31%;">S</span>
      <span class="wifi" id="_SSID">nc</span>
      <span class="wifi" id="_IP">nc</span>
      <span class="sircle" id="consol_sircle" style="left:66%;">D</span>
    </div>
    
    <br>

    <div class="center">
        <!-- Base image -->
        <img src="trilogoz.png" style="width:40%; height:auto;">
        <!-- Overlay image -->
        <img src="lighting.png" style="position: absolute; left: 47%; top: 29%;width:6%; height:auto;" class="rota">
    </div>



    <br>
    <div class= "center mydata">
        <span class="motorbutton" id="motorbutton" onclick="changeCap()">OPEN</span> 
    </div>

    <br><br>

    <div class= "center mydata">
      BME680 <img src="transpix.png" width="10">
      <span class="labelspan bme" id="label_bmepres">PRES: </span>
      <span class="dataspan" id="data_bmepres">nc</span>
      <img src="transpix.png" width="5">
      <span class="labelspan bme" id="label_bmetemp">TEMP: </span>
      <span class="dataspan" id="data_bmetemp">nc</span>
      <img src="transpix.png" width="5">
      <span class="labelspan bme" id="label_bmehum">HUM: </span>
      <span class="dataspan" id="data_bmehum">nc</span>
      <img src="transpix.png" width="5">
      <span class="labelspan bme" id="label_bmegas">GAS: </span>
      <span class="dataspan" id="data_bmegas">nc</span>
    </div>



      <br><br>

      <div class= "center mydata">
        DS18B20 <img src="transpix.png" width="10">
        <span class="labelspan ds" id="label_dstemp">DS TEMP: </span>
        <span class="dataspan" id="data_dstemp">nc</span>
      </div>

      <br><br>
      
      <div class= "center mydata">
        SCD41 <img src="transpix.png" width="10">
        <span class="labelspan" id="label_co2">CO2: </span>
        <span class="dataspan" id="data_co2">nc</span>
        <img src="transpix.png" width="5">
        <span class="labelspan" id="label_temp">TEMP: </span>
        <span class="dataspan" id="data_temp">nc</span>
        <img src="transpix.png" width="5">
        <span class="labelspan" id="label_hum">HUM: </span>
        <span class="dataspan" id="data_hum">nc</span>
      </div>

      <br>
      <div class="progress-bar-container center">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
      <br>

    <div id="sensirion" class="sensirion center">  
      <div id="coxy-co2" class="sensi"></div>
      <div id="coxy-temp" class="sensi"></div>
      <div id="coxy-hum" class="sensi"></div>
    </div>

    <div class= "center" id="footer" style="height: 22;">
      <a href="http://solarpunklab.org" target="_new">SOLARPUNKLAB.ORG</a>  
      <img src="transpix.png" width="100">
      <a href="http://hackteria.org" target="_new">HACKTERIA.ORG</a>  
    </div>

</body>
</html>
